<!-- Portfolio Grid Section -->
    <section id="page_view" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">风景摄影</h2>
                    <h3 class="section-subheading text-muted">View</h3>
                </div>
            </div>
            <div class="row">
            {% assign filtered-posts = site.posts | where: "category", "cate_view" | sort: "title" %}
            {% for post in filtered-posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/{{ post.category }}/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <!--<div class="portfolio-caption">-->
                        <!--<h4>{{ post.title }}</h4>-->
                    <!--</div>-->
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
